{% extends 'main.html' %}


{% block content %}
    {% if request.user == task.creator %}
     
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-sm btn-info" type="submit" value="Update Task" />
    </form>

    {% else %}
        <div class="item-row">
        <h1><strong >You do not have access to this task, this task was created by {{task.creator}} </strong></h1>
        </div>
    {% endif %}

{% endblock content %}
